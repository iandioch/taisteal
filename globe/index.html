<html>
    <head>
        <title>Travel globe</title>
        <meta charset="utf-8">
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }

            #globe-container {
                width: 100%;
                height: 100%;
                position: relative;
                display: block;
            }

            #globe-canvas {
                width: 100%;
                height: 100%;
                display: block;
            }

            #vue-dashboard {
                background-color: rgba(0, 0, 0, 0.5);
                font-family: "Arial, Helvetica, sans-serif";
                color: #ffffff;
                padding: 4px;
                position: fixed;
                top: 80%;
                overflow-x: hidden;
                overflow-y: auto;
                height: 20%;
                left: 0;
                right: 0;
            }

            #dashboard-title {
                display: flex;
                font-size: 3em;
            }

            #dashboard-back-button {
                margin-left: auto;
                display: inline-block;
                font-size: 1rem;
                display: block;
                align-self: flex-start;
            }
        </style>
    </head>
    <!-- TODO: Load prod version of vue later. -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <body>
        <div id="globe-container">
            <canvas id="globe-canvas"></canvas>
        </div>
        <div id="vue-dashboard">
            <div>
                <div id="dashboard-title">
                    {{title}}
                    <button v-if="!hideBackButton" v-on:click="renderHome" id="dashboard-back-button">X</button>
                </div>
                <component :is="activeDashboard"></component>
            </div>
        </div>
    </body>
    <script type="module" src="main.js"></script>
</html>
