<html> <head>
        <title>Travel globe</title>
        <meta charset="utf-8">
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }

            #globe-container {
                width: 100%;
                height: 100%;
                position: relative;
                display: block;
            }

            #globe-canvas {
                width: 100%;
                height: 100%;
                display: block;
            }

            #vue-dashboard {
                background-color: rgba(0, 0, 0, 0.5);
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1.25rem;
                color: #ffffff;
                padding: 4px;
                position: fixed;
                overflow-x: hidden;
                overflow-y: auto;
                max-height: 35%;
                min-height: 10%;
                bottom: 0;
                left: 0;
                right: 0;
            }

            #dashboard-title {
                font-size: 5rem;
                font-family: 'Alegreya Sans SC', sans-serif;
                text-align: center;
                position: fixed;
                top: 10px;
                width: 100%;
                font-weight: bold;
                /*text-shadow: #000 0 0 2rem;*/
                -webkit-text-stroke: 2px #000;
                text-stroke: 2px #000;
            }


            #dashboard-title span {
                text-align: center;
                margin: auto;
                line-height: 1.1;
            }

            #dashboard-back-button {
                display: block;
                font-size: 1.5rem;
                position: absolute;
                right: 5px;
                top: 5px;
            }

            .poi {
                background-color: #999;
                color: #000;
                border-radius: 5px;
                text-decoration: none;
                display: inline-block;
                margin: 2px;
                padding: 1px 2px;
                font-family: 'Open Sans', sans-serif;
            }

            .poi:hover {
                background-color: #fff;
            }

            .fact {
                font-family: 'Open Sans', sans-serif;
                font-weight: bold;
            }

            .poi-list {
                text-align: center;
            }

            .top-poi-table {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <!-- TODO: Load prod version of vue later. -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <body>
        <div id="globe-container">
            <canvas id="globe-canvas"></canvas>
        </div>
        <div id="vue-dashboard">
            <div>
                <div id="dashboard-title">
                    <span>{{title}}</span>
                    <button v-if="!hideBackButton" v-on:click="renderHome" id="dashboard-back-button">X</button>
                </div>
                <component :is="activeDashboard"></component>
            </div>
        </div>
    </body>
    <script type="module" src="main.js"></script>
</html>
